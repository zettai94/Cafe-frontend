<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>IndieBitesCafe</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <header>
          <div class="header-container">
            <div class="welcome-container"></div>
          </div>
        </header>
        <nav>
          <a href="#">home</a>
          <a href="#menu">menu</a>
          <a href="#cart">my cart</a>
          <a href="#contact">contact us</a>
        </nav>
        <section id="feature">Feature</section>
        <section id="menu">Menu</section>
        <section id="ordering">how to order<p>see cart</p></section>
        <section id="contact">
          <h2>Contact Us</h2>
          <div class="contact-container">
            <div class="contact-options">insert linkedin/email</div>
            <form>
              <input type="text" name="name" placeholder="You Full Name" required>
              <input type="email" name="email" placeholder="You Email" required>
              <textarea type="message" name="message" rows="7" placeholder="Your message" required></textarea>
              <button type="submit" class="btn btn-primary">Send message</button>
            </form>
          </div>
        </section>
        <footer></footer>
      </div>
  </body>
</html>
